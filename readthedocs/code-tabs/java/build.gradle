plugins {
    id 'base'
    id 'java'
    id 'eclipse'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'nl.esciencecenter.xenon:xenon:3.0.1'
    implementation 'nl.esciencecenter.xenon.adaptors:xenon-adaptors-cloud:3.0.1'
    testCompile 'junit:junit:4.12'
}

eclipse {
    classpath {

        // also download sources and Javadoc for dependencies jars:
        downloadSources = true
        downloadJavadoc = true
    }
}

task run(type: JavaExec) {
    description 'Run main class found in `main` project property'
    group 'Application tasks'
    classpath = sourceSets.main.runtimeClasspath
    main = project.findProperty('main') ?: 'nl.esciencecenter.xenon.tutorial.DirectoryListing'
    systemProperties.put('loglevel', project.findProperty('loglevel') ?: 'WARN')
}
